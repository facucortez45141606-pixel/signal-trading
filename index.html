<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Analizador Visual Exness</title>
<style>
  body {
    background-color: #0b1224;
    color: #e2e8f0;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 40px;
  }
  h1 { color: #38bdf8; }
  input[type="file"] { margin: 20px 0; padding: 10px; }
  button {
    background-color: #3b82f6;
    color: white;
    border: none;
    padding: 15px 25px;
    border-radius: 10px;
    font-size: 1.1em;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover { background-color: #2563eb; }
  #result {
    margin-top: 30px;
    font-size: 1.2em;
    padding: 25px;
    border-radius: 15px;
    display: inline-block;
    min-width: 280px;
  }
  .bullish { background-color: #16a34a; color: #fff; }
  .bearish { background-color: #dc2626; color: #fff; }
  .neutral { background-color: #eab308; color: #000; }
</style>
</head>
<body>
  <h1>Analizador Visual Exness</h1>
  <p>Sube una imagen del gr√°fico (screenshot de Exness) y el sistema realizar√° un an√°lisis visual de 8 segundos.</p>

  <input type="file" id="upload" accept="image/*" />
  <br />
  <button onclick="analyze()">üîç Analizar Imagen</button>

  <div id="result"></div>

  <script>
    async function analyze() {
      const fileInput = document.getElementById("upload");
      const resultDiv = document.getElementById("result");

      if (!fileInput.files.length) {
        resultDiv.textContent = "‚ö†Ô∏è Por favor selecciona una imagen del gr√°fico.";
        resultDiv.className = "";
        return;
      }

      resultDiv.textContent = "‚è≥ Analizando gr√°fico (8 segundos)...";
      resultDiv.className = "";

      // Simula procesamiento realista
      await new Promise((r) => setTimeout(r, 8000));

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function (event) {
        const img = new Image();
        img.src = event.target.result;

        img.onload = function () {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

          let red = 0, green = 0, blue = 0;
          let contrast = 0, total = 0;
          const w = canvas.width, h = canvas.height;

          // Calcular promedio de color y contraste
          for (let y = 0; y < h; y += 4) {
            for (let x = 0; x < w; x += 4) {
              const i = (y * w + x) * 4;
              const r = data[i], g = data[i + 1], b = data[i + 2];
              red += r; green += g; blue += b; total++;
              const brightness = (r + g + b) / 3;
              const next = i + 4 < data.length ? (data[i + 4] + data[i + 5] + data[i + 6]) / 3 : brightness;
              contrast += Math.abs(brightness - next);
            }
          }

          const avgR = red / total, avgG = green / total, avgB = blue / total;
          const avgContrast = contrast / total;
          const colorTrend = avgG - avgR;
          const colorBias = avgG > avgR ? "bullish" : avgR > avgG ? "bearish" : "neutral";

          // C√°lculo de fuerza visual
          let force = Math.min(100, Math.abs(colorTrend) * 0.8 + avgContrast * 0.1).toFixed(1);

          // Determinar direcci√≥n
          let direction, msg;
          if (colorBias === "bullish") {
            direction = "Alcista üìà";
            msg = "El gr√°fico muestra predominio de tonos verdes y pendiente ascendente.";
          } else if (colorBias === "bearish") {
            direction = "Bajista üìâ";
            msg = "El gr√°fico presenta predominio de tonos rojos y pendiente descendente.";
          } else {
            direction = "Neutro ‚ö™";
            msg = "El gr√°fico no muestra una tendencia clara, posible consolidaci√≥n.";
          }

          resultDiv.className = colorBias;
          resultDiv.innerHTML = `
            <b>Tendencia:</b> ${direction}<br>
            <b>Fuerza visual:</b> ${force}%<br>
            <small>${msg}</small><br><br>
            <em>(An√°lisis visual de 8 s ‚Äì no representa predicci√≥n de precios reales)</em>
          `;
        };
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
