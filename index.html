<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Image Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #38bdf8;
    }
    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      max-width: 500px;
      margin: 30px auto;
    }
    input[type="file"] {
      background: #334155;
      color: #f1f5f9;
      padding: 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button {
      background: #38bdf8;
      color: black;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      margin-top: 15px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0ea5e9;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>📈 Trading Image Analyzer</h1>
  <div class="card">
    <p>Sube una captura del gráfico para analizar si conviene <b>comprar</b> o <b>vender</b>.</p>
    <input type="file" id="imageInput" accept="image/*">
    <br>
    <button onclick="analyzeImage()">Analizar Imagen</button>
    <div id="result"></div>
  </div>

  <script>
    function analyzeImage() {
      const file = document.getElementById('imageInput').files[0];
      const resultDiv = document.getElementById('result');

      if (!file) {
        resultDiv.innerHTML = "⚠️ Sube primero una imagen del gráfico.";
        return;
      }

      resultDiv.innerHTML = "⏳ Analizando imagen...";

      // Simulación de análisis con IA (pseudo-lógica)
      setTimeout(() => {
        const random = Math.random();
        let decision, confianza, color;

        // Mayor precisión según "probabilidad"
        if (random > 0.55) {
          decision = "📈 BUY (Compra)";
          confianza = (random * 100).toFixed(1) + "%";
          color = "#4ade80"; // verde
        } else {
          decision = "📉 SELL (Vende)";
          confianza = ((1 - random) * 100).toFixed(1) + "%";
          color = "#f87171"; // rojo
        }

        resultDiv.innerHTML = `
          <p><b>Resultado del análisis:</b></p>
          <p style="color:${color}; font-size:22px">${decision}</p>
          <p>Confianza estimada: <b>${confianza}</b></p>
        `;
      }, 2000); // 2 segundos de "análisis"
    }
  </script>
</body>
</html>
