<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indicador de Se√±ales - Facu</title>
  <style>
    body {
      background-color: #0f172a;
      color: #e2e8f0;
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #38bdf8;
    }
    input[type="file"] {
      margin: 15px 0;
    }
    button {
      background: #38bdf8;
      border: none;
      color: black;
      padding: 10px 25px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:hover {
      background: #0ea5e9;
      transform: scale(1.05);
    }
    #result {
      font-size: 1.4em;
      margin-top: 25px;
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      min-width: 250px;
    }
    .buy {
      background-color: #16a34a;
      color: white;
    }
    .sell {
      background-color: #dc2626;
      color: white;
    }
    .hold {
      background-color: #facc15;
      color: black;
    }
  </style>
</head>
<body>
  <h1>üìä Indicador de Se√±ales Determinista</h1>
  <p>
    Sube un archivo CSV con columnas <b>Date, Open, High, Low, Close, Volume</b>
    y el sistema te dir√° si es momento de <b>comprar</b>, <b>vender</b> o <b>mantener</b>.
  </p>

  <input type="file" id="upload" accept=".csv" />
  <button onclick="analyzeCSV()">üîç Analizar Se√±al</button>

  <div id="result"></div>

  <script>
    function parseCSV(text) {
      const rows = text.trim().split("\n").map((r) => r.split(","));
      const headers = rows.shift();
      const data = rows.map((r) => {
        const row = {};
        headers.forEach((h, i) => (row[h.trim()] = parseFloat(r[i])));
        return row;
      });
      return data;
    }

    function movingAverage(data, period, field) {
      return data.map((_, i) => {
        if (i < period) return null;
        const slice = data.slice(i - period, i);
        return slice.reduce((acc, val) => acc + val[field], 0) / period;
      });
    }

    function RSI(data, period = 14) {
      const rsi = [null];
      for (let i = 1; i < data.length; i++) {
        const change = data[i].Close - data[i - 1].Close;
        let gain = 0, loss = 0;
        if (change > 0) gain = change;
        if (change < 0) loss = -change;
        const avgGain = (rsi.avgGain || 0) * (period - 1) / period + gain / period;
        const avgLoss = (rsi.avgLoss || 0) * (period - 1) / period + loss / period;
        rsi.avgGain = avgGain;
        rsi.avgLoss = avgLoss;
        const rs = avgLoss === 0 ? 100 : avgGain / avgLoss;
        rsi.push(100 - 100 / (1 + rs));
      }
      return rsi;
    }

    async function analyzeCSV() {
      const file = document.getElementById("upload").files[0];
      const result = document.getElementById("result");
      if (!file) {
        result.textContent = "‚ö†Ô∏è Primero seleccion√° un archivo CSV.";
        return;
      }

      const text = await file.text();
      const data = parseCSV(text);
      if (data.length < 20 || !data[0].Close) {
        result.textContent = "‚ùå Archivo inv√°lido. Asegurate de tener columnas Date, Open, High, Low, Close, Volume.";
        return;
      }

      // C√°lculo determinista
      const sma50 = movingAverage(data, 50, "Close");
      const sma200 = movingAverage(data, 200, "Close");
      const rsi = RSI(data);

      const last = data.length - 1;
      const close = data[last].Close;
      const prevClose = data[last - 1].Close;
      const lastRSI = rsi[last];
      const s50 = sma50[last];
      const s200 = sma200[last];

      let score = 0;
      let details = [];

      // SMA
      if (s50 && s200) {
        if (s50 > s200) {
          score += 2;
          details.push("SMA50 > SMA200 (alcista)");
        } else {
          score -= 2;
          details.push("SMA50 < SMA200 (bajista)");
        }
      }

      // RSI
      if (lastRSI < 30) {
        score += 1.5;
        details.push("RSI < 30 (sobrevendido)");
      } else if (lastRSI > 70) {
        score -= 1.5;
        details.push("RSI > 70 (sobrecomprado)");
      }

      // Tendencia de cierre
      if (close > prevClose) {
        score += 0.5;
        details.push("Cierre subiendo");
      } else {
        score -= 0.5;
        details.push("Cierre bajando");
      }

      let decision = "HOLD";
      let cls = "hold";
      if (score >= 2) {
        decision = "BUY";
        cls = "buy";
      } else if (score <= -2) {
        decision = "SELL";
        cls = "sell";
      }

      result.className = cls;
      result.innerHTML = `<b>${decision}</b><br/><small>Puntaje: ${score.toFixed(2)}</small><br/><br/>${details.join("<br/>")}`;
    }
  </script>
</body>
</html>
