<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exness Trend Analyzer</title>
  <style>
    body {
      background-color: #0f172a;
      color: #e2e8f0;
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #38bdf8;
    }
    input[type="file"] {
      margin: 15px 0;
    }
    button {
      background: #38bdf8;
      border: none;
      color: black;
      padding: 10px 25px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #0ea5e9;
      transform: scale(1.05);
    }
    #result {
      font-size: 1.6em;
      margin-top: 25px;
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      min-width: 250px;
    }
    .buy { background-color: #16a34a; color: white; }
    .sell { background-color: #dc2626; color: white; }
    .hold { background-color: #facc15; color: black; }
    img {
      margin-top: 25px;
      max-width: 90%;
      border-radius: 10px;
      border: 2px solid #38bdf8;
    }
    canvas { display: none; }
  </style>
</head>
<body>
  <h1>üìä Analizador de Tendencia Exness</h1>
  <p>Sub√≠ una <b>imagen del gr√°fico</b> de Exness y te dir√© si conviene <b>comprar</b> o <b>vender</b>.</p>

  <input type="file" id="upload" accept="image/*" />
  <button onclick="analyzeTrend()">‚ö° Analizar Imagen</button>

  <div id="result"></div>
  <img id="preview" hidden />
  <canvas id="canvas"></canvas>

  <script>
    async function analyzeTrend() {
      const file = document.getElementById("upload").files[0];
      const result = document.getElementById("result");
      const preview = document.getElementById("preview");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      if (!file) {
        result.innerHTML = "‚ö†Ô∏è Sub√≠ una captura del gr√°fico de Exness.";
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          const w = 250, h = 120;
          canvas.width = w;
          canvas.height = h;
          ctx.drawImage(img, 0, 0, w, h);

          const imageData = ctx.getImageData(0, 0, w, h);
          const data = imageData.data;

          // Detectar color promedio por fila
          const brightness = Array(h).fill(0);
          for (let y = 0; y < h; y++) {
            let sum = 0;
            for (let x = 0; x < w; x++) {
              const i = (y * w + x) * 4;
              const r = data[i], g = data[i+1], b = data[i+2];
              sum += (r + g + b) / 3;
            }
            brightness[y] = sum / w;
          }

          // Calcular tendencia (pendiente de brillo)
          const mid = Math.floor(h / 2);
          const topAvg = brightness.slice(0, mid).reduce((a,b)=>a+b)/mid;
          const bottomAvg = brightness.slice(mid).reduce((a,b)=>a+b)/(h-mid);
          const diff = bottomAvg - topAvg;

          // Detectar l√≠neas de tendencia b√°sicas (diferencia entre extremos)
          let leftSum = 0, rightSum = 0;
          for (let y = 0; y < h; y++) {
            const leftPixel = (y * w + 10) * 4;
            const rightPixel = (y * w + (w-10)) * 4;
            const leftBright = (data[leftPixel] + data[leftPixel+1] + data[leftPixel+2]) / 3;
            const rightBright = (data[rightPixel] + data[rightPixel+1] + data[rightPixel+2]) / 3;
            leftSum += leftBright;
            rightSum += rightBright;
          }
          const lineDiff = rightSum - leftSum;

          // Combinaci√≥n de m√©tricas
          const trendScore = diff * 0.5 + lineDiff * 0.05;

          let decision = "HOLD", cls = "hold";
          if (trendScore > 20) { decision = "BUY"; cls = "buy"; }
          else if (trendScore < -20) { decision = "SELL"; cls = "sell"; }

          result.className = cls;
          result.innerHTML = `<b>${decision}</b><br><small>Œî=${trendScore.toFixed(2)} (an√°lisis visual r√°pido)</small>`;

          preview.src = e.target.result;
          preview.hidden = false;
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
