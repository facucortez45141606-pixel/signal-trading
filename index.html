<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exness Signal Analyzer - Facu</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #0f172a;
      color: #e2e8f0;
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #38bdf8;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      background: #38bdf8;
      border: none;
      color: black;
      padding: 10px 25px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #0ea5e9;
      transform: scale(1.05);
    }
    #result {
      font-size: 1.4em;
      margin-top: 25px;
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      min-width: 250px;
    }
    .buy {
      background-color: #16a34a;
      color: white;
    }
    .sell {
      background-color: #dc2626;
      color: white;
    }
    .hold {
      background-color: #facc15;
      color: black;
    }
    canvas {
      margin-top: 30px;
      max-width: 800px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>üìä Analizador de Se√±ales Exness</h1>
  <p>Sub√≠ tu archivo <b>CSV de Exness</b> (Time, Open, High, Low, Close, Volume) y el sistema te dir√° si conviene <b>comprar</b>, <b>vender</b> o <b>mantener</b>.</p>

  <input type="file" id="upload" accept=".csv" />
  <button onclick="analyzeCSV()">üîç Analizar Se√±al</button>

  <div id="result"></div>
  <canvas id="chart"></canvas>

  <script>
    // --- Funciones auxiliares ---
    function parseCSV(text) {
      const rows = text.trim().split("\n").map((r) => r.split(","));
      const headers = rows.shift();
      return rows.map((r) => {
        const row = {};
        headers.forEach((h, i) => (row[h.trim()] = parseFloat(r[i]) || r[i]));
        return row;
      });
    }

    function movingAverage(data, period, field) {
      return data.map((_, i) => {
        if (i < period) return null;
        const slice = data.slice(i - period, i);
        return slice.reduce((acc, val) => acc + parseFloat(val[field]), 0) / period;
      });
    }

    function RSI(data, period = 14) {
      let gains = 0, losses = 0;
      const rsi = [null];
      for (let i = 1; i < data.length; i++) {
        const diff = data[i].Close - data[i - 1].Close;
        gains = (gains * (period - 1) + Math.max(diff, 0)) / period;
        losses = (losses * (period - 1) + Math.max(-diff, 0)) / period;
        const rs = losses === 0 ? 100 : gains / losses;
        rsi.push(100 - 100 / (1 + rs));
      }
      return rsi;
    }

    async function analyzeCSV() {
      const file = document.getElementById("upload").files[0];
      const result = document.getElementById("result");
      const chartCanvas = document.getElementById("chart");

      if (!file) {
        result.textContent = "‚ö†Ô∏è Primero seleccion√° un archivo CSV exportado de Exness.";
        return;
      }

      const text = await file.text();
      const data = parseCSV(text);

      if (!data[0].Close) {
        result.textContent = "‚ùå No se detectaron columnas v√°lidas (Close, Open, etc.).";
        return;
      }

      const sma50 = movingAverage(data, 50, "Close");
      const sma200 = movingAverage(data, 200, "Close");
      const rsi = RSI(data);

      const last = data.length - 1;
      const c = data[last].Close;
      const prev = data[last - 1].Close;
      const s50 = sma50[last];
      const s200 = sma200[last];
      const lastRSI = rsi[last];

      let score = 0;
      let details = [];

      if (s50 && s200) {
        if (s50 > s200) {
          score += 2;
          details.push("SMA50 > SMA200 (tendencia alcista)");
        } else {
          score -= 2;
          details.push("SMA50 < SMA200 (tendencia bajista)");
        }
      }

      if (lastRSI < 30) {
        score += 1.5;
        details.push("RSI < 30 (sobrevendido)");
      } else if (lastRSI > 70) {
        score -= 1.5;
        details.push("RSI > 70 (sobrecomprado)");
      }

      if (c > prev) {
        score += 0.5;
        details.push("Precio cerrando al alza");
      } else {
        score -= 0.5;
        details.push("Precio cerrando a la baja");
      }

      let decision = "HOLD";
      let cls = "hold";
      if (score >= 2) {
        decision = "BUY";
        cls = "buy";
      } else if (score <= -2) {
        decision = "SELL";
        cls = "sell";
      }

      result.className = cls;
      result.innerHTML = `<b>${decision}</b><br/><small>Puntaje: ${score.toFixed(2)}</small><br/><br/>${details.join("<br/>")}`;

      // --- Chart ---
      const labels = data.map((d) => d.Time || "");
      const closePrices = data.map((d) => d.Close);
      if (window.priceChart) window.priceChart.destroy();

      window.priceChart = new Chart(chartCanvas, {
        type: "line",
        data: {
          labels,
          datasets: [
            {
              label: "Precio Close",
              data: closePrices,
              borderColor: "#38bdf8",
              tension: 0.2,
            },
            {
              label: "SMA50",
              data: sma50,
              borderColor: "#22c55e",
              borderDash: [5, 5],
            },
            {
              label: "SMA200",
              data: sma200,
              borderColor: "#f87171",
              borderDash: [8, 5],
            },
          ],
        },
        options: {
          plugins: { legend: { labels: { color: "#e2e8f0" } } },
          scales: {
            x: { ticks: { color: "#94a3b8" } },
            y: { ticks: { color: "#94a3b8" } },
          },
        },
      });
    }
  </script>
</body>
</html>
