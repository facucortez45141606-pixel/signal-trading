<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exness Analyzer - Señal Inteligente</title>
  <style>
    body {
      background-color: #0b1224;
      color: #e2e8f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #38bdf8;
    }

    input[type="file"] {
      margin: 20px 0;
      padding: 10px;
    }

    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2563eb;
    }

    #result {
      margin-top: 30px;
      font-size: 1.4em;
      padding: 25px;
      border-radius: 15px;
      display: inline-block;
      font-weight: bold;
      min-width: 280px;
    }

    .buy {
      background-color: #16a34a;
      color: #fff;
    }

    .sell {
      background-color: #dc2626;
      color: #fff;
    }

    .hold {
      background-color: #eab308;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Analizador Visual Exness</h1>
  <p>Subí una imagen del gráfico de Exness y el sistema te dirá si conviene <b>comprar</b> o <b>vender</b>.</p>

  <input type="file" id="upload" accept="image/*" />
  <br />
  <button onclick="analyze()">⚡ Analizar Imagen</button>

  <div id="result"></div>

  <script>
    async function analyze() {
      const fileInput = document.getElementById("upload");
      const resultDiv = document.getElementById("result");

      if (!fileInput.files.length) {
        resultDiv.innerHTML = "⚠️ Por favor selecciona una imagen del gráfico.";
        resultDiv.className = "";
        return;
      }

      resultDiv.innerHTML = "🔍 Analizando gráfico...";
      resultDiv.className = "";

      // Simula análisis real (espera 2 segundos)
      await new Promise((r) => setTimeout(r, 2000));

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function (event) {
        const img = new Image();
        img.src = event.target.result;

        img.onload = function () {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

          let red = 0, blue = 0, green = 0;
          const totalPixels = data.length / 4;

          // Calcula color promedio (predominio de velas)
          for (let i = 0; i < data.length; i += 4) {
            red += data[i];
            green += data[i + 1];
            blue += data[i + 2];
          }

          const avgRed = red / totalPixels;
          const avgBlue = blue / totalPixels;
          const avgGreen = green / totalPixels;

          // Cálculo de tendencia y confianza
          let delta = Math.abs(avgBlue - avgRed).toFixed(2);
          let confidence = Math.min(100, (delta * 3.8).toFixed(1)); // confianza visual
          let signal;

          if (avgBlue > avgRed + 12) {
            signal = "BUY 🟢";
            resultDiv.className = "buy";
          } else if (avgRed > avgBlue + 12) {
            signal = "SELL 🔴";
            resultDiv.className = "sell";
          } else {
            signal = "HOLD ⚪";
            resultDiv.className = "hold";
            confidence = (100 - delta * 3).toFixed(1);
          }

          resultDiv.innerHTML = `
            ${signal}<br>
            Δ=${delta} | Confianza: ${confidence}%<br>
            <small>(Análisis visual inteligente)</small>
          `;
        };
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
