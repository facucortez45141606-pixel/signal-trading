<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exness Signal Vision - Fast Mode</title>
  <style>
    body {
      background-color: #0f172a;
      color: #e2e8f0;
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #38bdf8;
    }
    input[type="file"] {
      margin-top: 15px;
    }
    button {
      background: #38bdf8;
      border: none;
      color: black;
      padding: 10px 25px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.2s;
    }
    button:hover {
      background: #0ea5e9;
      transform: scale(1.05);
    }
    #result {
      font-size: 1.6em;
      margin-top: 25px;
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      min-width: 250px;
    }
    .buy { background-color: #16a34a; color: white; }
    .sell { background-color: #dc2626; color: white; }
    .hold { background-color: #facc15; color: black; }
    img {
      margin-top: 25px;
      max-width: 90%;
      border-radius: 10px;
      border: 2px solid #38bdf8;
    }
    canvas { display: none; }
  </style>
</head>
<body>
  <h1>üìà Analizador R√°pido Exness</h1>
  <p>Sub√≠ una <b>imagen del gr√°fico</b> de Exness y el sistema te dir√° si conviene <b>comprar</b> o <b>vender</b>.</p>

  <input type="file" id="upload" accept="image/*">
  <button onclick="analyzeFast()">‚ö° Analizar Imagen</button>

  <div id="result"></div>
  <img id="preview" hidden>
  <canvas id="canvas"></canvas>

  <script>
    async function analyzeFast() {
      const file = document.getElementById("upload").files[0];
      const result = document.getElementById("result");
      const preview = document.getElementById("preview");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      if (!file) {
        result.innerHTML = "‚ö†Ô∏è Seleccion√° una imagen del gr√°fico de Exness.";
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          const w = 200, h = 100; // resoluci√≥n peque√±a = m√°s r√°pido
          canvas.width = w;
          canvas.height = h;
          ctx.drawImage(img, 0, 0, w, h);
          const data = ctx.getImageData(0, 0, w, h).data;

          // Detectar direcci√≥n de tendencia (m√°s brillante arriba o abajo)
          let topBrightness = 0, bottomBrightness = 0;
          for (let y = 0; y < h; y++) {
            let rowBrightness = 0;
            for (let x = 0; x < w; x++) {
              const i = (y * w + x) * 4;
              const brightness = (data[i] + data[i+1] + data[i+2]) / 3;
              rowBrightness += brightness;
            }
            if (y < h / 2) topBrightness += rowBrightness;
            else bottomBrightness += rowBrightness;
          }

          const diff = (bottomBrightness - topBrightness) / (w * h);
          let decision = "HOLD", cls = "hold";

          if (diff > 5) {
            decision = "BUY"; cls = "buy";
          } else if (diff < -5) {
            decision = "SELL"; cls = "sell";
          }

          result.className = cls;
          result.innerHTML = `<b>${decision}</b><br><small>Detecci√≥n visual r√°pida (Œî=${diff.toFixed(2)})</small>`;

          preview.src = e.target.result;
          preview.hidden = false;
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
